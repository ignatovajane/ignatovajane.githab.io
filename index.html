<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane - Product Designer</title>

      body {
        background-color: #F3F1EF;
        font-family: 'Uniform Rounded', sans-serif;

      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .left-column {
        flex-basis: calc(50% - 20px);
      }
      .right-column {
        flex-basis: calc(50% - 20px);
        margin-left: 40px;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        margin-bottom: 10px;
        padding-left: 20px;
        background-image: url('bullet.png');
        background-repeat: no-repeat;
        background-position: 0 7px;
      }
    </style>
  </head>

    <div class="container">
      <div class="left-column">

        </ul>
      </div>
      <div class="right-column">
        <img src="product-designer.jpg" alt="Product Designer">
      </div>
    </div>
  </body>
</html>
