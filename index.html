<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane - Product Designer</title>
    <style>
      body {
        background-color: #F3F1EF;
        font-family: 'Uniform Rounded', sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
      }
      .left-column {
        flex-basis: calc(50% - 20px);
      }
      .right-column {
        flex-basis: calc(50% - 20px);
        margin-left: 40px;
        position: relative;
      }
      h1 {
        font-size: 41px;
        font-weight: bold;
        margin-bottom: 30px;
      }
      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        margin-bottom: 10px;
        padding-left: 20px;
        background-image: url('bullet.png');
        background-repeat: no-repeat;
        background-position: 0 7px;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="left-column">
        <h1 style="font-size: 47px;">Hi! I'm Jane<br>Product Designer</h1>
        <h2 style="margin-top: 30px;">Iâ€™m a product designer, experience strategist, generative artist & human-loving introvert</h2>
        <ul>
          <li>Product must be authentic</li>
          <li>Solve pain points elegantly</li>
          <li>User testing, feedback, and validation</li>
        </ul>
      </div>
      <div class="right-column">
        <img src="kitten.jpg" alt="Kitten" style="max-width: 100%;">
      </div>
    </div>
  </body>
</html>
