<!DOCTYPE html>
<html>
  <head>
    <title>My Landing Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f1ef;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 70px;
        background-color: #fff;
        border: 70px solid #f3f1ef;
        box-sizing: border-box;
      }

      .left-block {
        width: 70%;
      }

      .left-block h1 {
        font-size: 65pt;
        font-family: "Uniform Rounded", sans-serif;
        color: #171413;
        margin: 0;
      }

      .left-block h2 {
        font-size: 26pt;
        font-family: "Uniform Rounded", sans-serif;
        color: #171413;
        margin-top: 30px;
        margin-bottom: 0;
      }

      .left-block ul.bullet-list {
        list-style-type: none;
        margin-top: 30px;
        margin-left: 0;
        padding-left: 0;
      }

      .left-block li {
        font-size: 16pt;
        font-family: "Uniform Rounded", sans-serif;
        margin-bottom: 16px;
        color: #171413;
      }

      .right-block {
        width: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .right-block .photo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #f45c42;
      }

      .made-by {
        font-size: 12pt;
        font-family: "Uniform Rounded", sans-serif;
        color: #171413;
        margin-top: 80px;
        text-align: center;
      }

      @media screen and (max-width: 600px) {
        .container {
          flex-direction: column;
          padding: 16px;
        }

        .left-block,
        .right-block {
          width: 100%;
        }

        .left-block {
          margin-bottom: 30px;
        }

        .left-block h1 {
          font-size: 32pt;
          text-align: center;
        }

        .left-block h2 {
          font-size: 20pt;
          text-align: center;
        }

        .left-block ul.bullet-list {
          margin-top: 20px;
          margin-left: 16px;
          padding-left: 16px;
        }

        .left-block li {
          font-size: 14pt;
          padding: 16px;
          background: #dddddd;
          margin-bottom: 20px;
        }

        .made-by {
          margin-top: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-block">

        </ul>
      </div>
