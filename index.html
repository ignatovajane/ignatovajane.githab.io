<!DOCTYPE html>
<html>
<head>
  <title>Jane Product Designer</title>
  <style>
    body {
      margin: 0;
      background-color: #F3F1EF;
      font-family: "Uniform Rounded", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 70px;
      box-sizing: border-box;
    }

    .left {
      width: 70%;
      margin-top: 60px;
    }

    .right {
      width: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 70px solid #F3F1EF;
      box-sizing: border-box;
    }

    h1 {
      font-size: 65pt;
      color: #171413;
      margin: 0;
    }

    h2 {
      font-size: 26pt;
      color: #171413;
      margin-top: 30px;
    }

    .bullet-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      margin-top: 30px;
    }

    .bullet-list li:before {
      content: "\2022";
      color: #171413;
      font-size: 8pt;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .made-by-ai {
      font-size: 12pt;
      color: #171413;
      margin-top: 80px;
      text-align: center;
    }
    .image {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      overflow: hidden;
    }
    .list-item {
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hi! I'm Jane Product Designer!</h1>
      <h2>Iâ€™m a product designer, experience strategist, generative artist & human-loving introvert</h2>
      <ul class="bullet-list">
        <li class="list-item">Product must be authentic</li>
        <li class="list-item">Solve pain points elegantly</li>
        <li class="list-item">User testing, feedback, and validation</li>
      </ul>
    </div>
    <div class="right">
      <img class="image" src="jane.png" alt="Kitten" />
    </div>
  </div>
  <div class="made-by-ai">Made by artificial intelligence</div>
</body>
</html>
