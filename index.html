<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>My Landing Page</title>
	<style>
		body {
			margin: 0;
			background-color: #171513;
			font-family: 'Roboto', sans-serif;
			font-size: 16px;
			color: #FFFFFF;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			justify-content: center;
			height: 100vh;
			padding: 16px;
			box-sizing: border-box;
		}

		.header {
			display: flex;
			align-items: center;
			width: 100%;
			margin-bottom: 30px;
		}

		.title {
			font-size: 1.15rem;
			margin-right: 10%;
			font-weight: bold;
			font-family: 'Uniform Rounded', sans-serif;
			text-transform: uppercase;
			line-height: 1.2;
			text-align: left;
		}

		.sub-title {
			margin-top: 30%;
			font-size: 0.8rem;
			line-height: 1.2;
			text-align: left;
		}

		.bullet-points {
			margin-top: 20px;
			list-style-type: none;
			padding-left: 20px;
		}

		.bullet-points li {
			margin-bottom: 8px;
			padding-left: 10px;
			text-indent: -10px;
			position: relative;
		}

		.bullet-points li:before {
			content: "â€¢";
			color: #171513;
			font-size: 8px;
			position: absolute;
			left: 0;
			top: 2px;
		}

		.image-container {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background-image: url("https://via.placeholder.com/500x500");
			background-position: center;
			background-size: cover;
		}

		@media (min-width: 768px) {
			.container {
				flex-direction: row;
			}

			.header {
				width: 70%;
				margin-bottom: 0;
			}

			.sub-title {
				margin-top: 0;
			}

			.image-container {
				width: 30%;
				height: 100vh;
			}
		}

		@media (max-width: 600px) {
			.header {
				flex-direction: column;
				align-items: flex-start;
				margin-bottom: 16px;
			}

			.title {
				margin-right: 0;
				margin-bottom: 8px;
				text-align: center;
			}

			.image-container {
				width: 100%;
				height: 50vh;
			}
		}

		.top-background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 50%;
			background-color: #F3F1EF;
		}
	</style>
</head>
<body>
	<div class="top-background"></div>
	<div class="container">
		<div class="header">
			<div class="title">Hi! I'm Jane Product designer</div>
		</div>
		<div class="sub-title">
