<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Landing Page</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f3f1ef;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 32px;
      }

      .left-block {
        width: 70%;
        padding-right: 32px;
      }

      .right-block {
        width: 30%;
        display: flex;
        justify-content: center;
      }

      .title {
        font-size: 36px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 32px;
        text-align: center;
        text-transform: uppercase;
        color: #171513;
      }

      .subtitle {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 16px;
        color: #171513;
      }

      .bullet-list {
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 16px;
        color: #171513;
      }

      .bullet-list li::before {
        content: "\2022";
        color: #171513;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }

      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          padding: 16px;
        }

        .left-block,
        .right-block {
          width: 100%;
          padding-right: 0;
        }

        .title {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-block">
        <h1 class="title">Hi! I'm Jane Product designer</h1>
        <h2 class="subtitle">
          Iâ€™m a product designer, experience strategist, generative artist &
          human-loving introvert
        </h2>
        <ul class="bullet-list">
          <li>Product must be authentic</li>
          <li>Solve pain points elegantly</li>
          <li>User testing, feedback, and validation</li>
        </ul>
        <p style="font-size: 14px; text-align: center;">
          Made by artificial intelligence
        </p>
      </div>
      <div class="right-block">
        <img
          src="https://via.placeholder.com/300x300"
          alt="Cat"
          width="200"
          height="200"
        />
      </div>
    </div>
  </body>
</html>
